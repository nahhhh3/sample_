<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 이야기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
        }
        .page {
            display: none;
        }
        .visible {
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>간단한 이야기</h1>

    <!-- 페이지 1 -->
    <div id="page1" class="page visible">
        <p>어느 날, 작은 마을에 한 소녀가 살고 있었습니다. 그녀는 모험을 떠나기로 결심했죠.</p>
        <button onclick="nextPage('page2')">다음</button>
    </div>

    <!-- 페이지 2 -->
    <div id="page2" class="page">
        <p>소녀는 숲 속 깊은 곳에서 빛나는 돌을 발견했습니다. 이것은 전설의 보물로 알려진 마법의 돌이었어요.</p>
        <button onclick="nextPage('page3')">돌을 집어든다</button>
    </div>

    <!-- 페이지 3 -->
    <div id="page3" class="page">
        <p>갑자기 하늘에서 빛이 쏟아지며, 돌에서 목소리가 들려왔습니다. "용감한 자여, 너는 선택받았다."</p>
        <button onclick="nextPage('page4')">계속 듣는다</button>
    </div>

    <!-- 페이지 4 -->
    <div id="page4" class="page">
        <p>소녀는 놀라운 이야기를 듣게 되었어요. 이 돌은 세상을 구할 열쇠라고 합니다.</p>
        <button onclick="nextPage('page5')">마을로 돌아간다</button>
    </div>

    <!-- 페이지 5 -->
    <div id="page5" class="page">
        <p>소녀는 돌과 함께 마을로 돌아가 모두에게 이야기를 전했습니다. 그리고 새로운 모험이 시작되었죠.</p>
        <button onclick="restart()">다시 읽기</button>
    </div>

    <script>
        // 페이지 이동 함수
        function nextPage(nextPageId) {
            const currentPage = document.querySelector('.page.visible');
            currentPage.classList.remove('visible'); // 현재 페이지 숨기기
            document.getElementById(nextPageId).classList.add('visible'); // 다음 페이지 표시
        }

        // 처음으로 돌아가는 함수
        function restart() {
            const currentPage = document.querySelector('.page.visible');
            currentPage.classList.remove('visible'); // 현재 페이지 숨기기
            document.getElementById('page1').classList.add('visible'); // 첫 페이지 표시
        }
    </script>
</body>
</html>
